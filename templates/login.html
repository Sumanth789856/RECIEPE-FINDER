{% extends 'base.html' %}

{% block title %}Login - RecipeHub Portal{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="auth-card"
        style="width: 100%; max-width: 480px; position: relative; animation: slideUpModal 0.6s cubic-bezier(0.16, 1, 0.3, 1);">
        <!-- Backdrop Decorators -->
        <div
            style="position: absolute; top: -100px; left: -100px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(249, 115, 22, 0.08) 0%, transparent 70%); z-index: -1;">
        </div>

        <div
            style="background: white; border-radius: 32px; padding: 3.5rem; box-shadow: 0 40px 100px -20px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.03);">
            <div style="text-align: center; margin-bottom: 3rem;">
                <div
                    style="width: 64px; height: 64px; background: var(--primary-light); color: var(--primary); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; font-size: 1.75rem; margin-bottom: 1.5rem; box-shadow: 0 10px 20px rgba(249, 115, 22, 0.1);">
                    <i class="fas fa-lock"></i>
                </div>
                <h2
                    style="font-size: 2.2rem; font-weight: 900; color: var(--text-main); letter-spacing: -2px; margin-bottom: 0.5rem;">
                    Welcome <span style="color: var(--primary);">Back.</span></h2>
                <p style="color: var(--text-muted); font-weight: 600; font-size: 0.95rem;">Enter your credentials to
                    access the vault.</p>
            </div>

            <form method="POST">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="username"
                        style="font-weight: 800; color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.75rem; display: block;">Username</label>
                    <div style="position: relative;">
                        <input type="text" id="username" name="username" class="form-control" required
                            placeholder="ChefUsername"
                            style="padding-left: 3rem; background: #f8fafc; border-color: #f1f5f9; border-radius: 16px; height: 56px; font-weight: 600;">
                        <i class="fas fa-user"
                            style="position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="password"
                        style="font-weight: 800; color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.75rem; display: block;">Security
                        Key</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" class="form-control" required
                            placeholder="••••••••"
                            style="padding-left: 3rem; padding-right: 3rem; background: #f8fafc; border-color: #f1f5f9; border-radius: 16px; height: 56px; font-weight: 600;">
                        <i class="fas fa-shield-alt"
                            style="position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <i class="far fa-eye" id="togglePassword"
                            style="position: absolute; right: 1.25rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted); transition: 0.3s;"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 2rem; height: 56px; border-radius: 16px; font-weight: 850; font-size: 1rem; letter-spacing: 0.5px; box-shadow: 0 12px 24px rgba(249, 115, 22, 0.2);">
                    Authenticate Now <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <div style="margin-top: 2.5rem; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 2rem;">
                <p style="font-size: 0.95rem; font-weight: 600; color: var(--text-muted);">
                    New to the community? <a href="{{ url_for('register') }}"
                        style="color: var(--primary); font-weight: 800; text-decoration: none; margin-left: 4px;">Join
                        the Network</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
        this.style.color = type === 'text' ? 'var(--primary)' : 'var(--text-muted)';
    });
</script>
{% endblock %}
