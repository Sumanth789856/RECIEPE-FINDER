{% extends 'base.html' %}

{% block title %}Register - RecipeHub{% endblock %}

{% block content %}
<div class="auth-form"
    style="max-width: 700px; margin: 4rem auto; padding: 3rem; border-radius: 30px; border: 1px solid var(--glass-border); background: var(--surface-color); animation: fadeIn 0.8s ease;">
    <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2.2rem;">Create Your Account</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username"><i class="fas fa-user-tag"></i> Username</label>
            <input type="text" id="username" name="username" class="form-control" required
                placeholder="Choose a unique username">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 1rem;">
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-control" required
                        placeholder="Create a strong password" style="padding-right: 40px;">
                    <i class="fas fa-eye" id="togglePassword"
                        style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-secondary);"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="full_name"><i class="fas fa-signature"></i> Full Name</label>
                <input type="text" id="full_name" name="full_name" class="form-control"
                    placeholder="E.g. Chef Alessandro">
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 1rem;">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="chef@recipehub.com">
            </div>
            <div class="form-group">
                <label for="phone_number"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control"
                    placeholder="+1 234 567 890">
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-top: 1rem;">
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                <select id="gender" name="gender" class="form-control" style="appearance: none;">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="profile_photo"><i class="fas fa-camera"></i> Photo</label>
                <input type="file" id="profile_photo" name="profile_photo" class="form-control" accept="image/*"
                    style="font-size: 0.8rem; padding: 0.5rem;">
            </div>
        </div>

        <button type="submit" class="btn btn-primary"
            style="width: 100%; margin-top: 2.5rem; padding: 1.2rem; border-radius: 18px; font-size: 1.1rem; font-weight: 700;">
            <i class="fas fa-user-plus"></i> Join RecipeHub
        </button>
    </form>

    <script>
        const regTogglePassword = document.querySelector('#togglePassword');
        const regPassword = document.querySelector('#password');

        regTogglePassword.addEventListener('click', function (e) {
            const type = regPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            regPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <p style="margin-top: 1.5rem; text-align: center; font-size: 1rem; color: var(--text-secondary);">
        Already a member? <a href="{{ url_for('login') }}" style="color: var(--primary); font-weight: 700;">Login
            here</a>
    </p>
</div>
{% endblock %}
