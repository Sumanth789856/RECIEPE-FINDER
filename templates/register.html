{% extends 'base.html' %}

{% block title %}Register - RecipeHub{% endblock %}

{% block content %}
<div class="auth-form">
    <h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required
            placeholder="Choose a unique username">

        <label for="password" style="margin-top: 1rem;">Password</label>
        <input type="password" id="password" name="password" class="form-control" required
            placeholder="Create a strong password">

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 2rem;">Register</button>
    </form>
    <p style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login here</a>
    </p>
</div>
{% endblock %}
