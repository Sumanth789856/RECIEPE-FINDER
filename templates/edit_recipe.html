{% extends 'base.html' %}

{% block title %}Edit Recipe - RecipeHub{% endblock %}

{% block content %}
<div class="upload-page-wrapper" style="min-height: 100vh; padding: 2rem 1rem; animation: fadeIn 0.8s ease;">
    <div class="upload-card-wrapper" style="max-width: 800px; margin: 0 auto; position: relative;">
        <!-- Abstract Background Glows -->
        <div
            style="position: absolute; top: -100px; right: -100px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(249, 115, 22, 0.08) 0%, transparent 70%); z-index: -1;">
        </div>
        <div
            style="position: absolute; bottom: -100px; left: -100px; width: 350px; height: 350px; background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%); z-index: -1;">
        </div>

        <div class="upload-card"
            style="background: white; border-radius: 32px; padding: 3.5rem; box-shadow: 0 20px 50px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.02); position: relative; overflow: hidden;">

            <div style="text-align: center; margin-bottom: 3rem;">
                <div
                    style="width: 70px; height: 70px; background: rgba(249, 115, 22, 0.1); color: var(--primary); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; font-size: 2rem; margin-bottom: 1.5rem;">
                    <i class="fas fa-utensils"></i>
                </div>
                <h2 style="font-size: 2.2rem; font-weight: 800; color: #1e293b; letter-spacing: -1px; margin: 0;">Edit
                    Your <span style="color: var(--primary);">Recipe</span></h2>
                <p style="color: #64748b; margin-top: 0.5rem; font-weight: 500;">Refine your culinary creation for the
                    community.</p>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label for="title"
                            style="display: block; font-weight: 700; color: #334155; margin-bottom: 0.6rem; font-size: 0.95rem;">
                            <i class="fas fa-heading" style="color: var(--primary); margin-right: 8px;"></i> Recipe
                            Title
                        </label>
                        <input type="text" id="title" name="title" class="form-control" required
                            value="{{ recipe.title }}"
                            style="border-radius: 12px; padding: 0.9rem 1.2rem; transition: 0.3s;">
                    </div>

                    <div class="form-group">
                        <label for="category"
                            style="display: block; font-weight: 700; color: #334155; margin-bottom: 0.6rem; font-size: 0.95rem;">
                            <i class="fas fa-tags" style="color: var(--primary); margin-right: 8px;"></i> Category
                        </label>
                        <select id="category" name="category" class="form-control" required
                            style="border-radius: 12px; padding: 0.9rem 1.2rem; appearance: none; cursor: pointer; transition: 0.3s;">
                            {% for cat in ['Breakfast', 'Lunch', 'Dinner', 'Instant', 'Bakery', 'Snacks', 'Healthy',
                            'Special'] %}
                            <option value="{{ cat }}" {% if recipe.category==cat %}selected{% endif %}>{{ cat }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="description"
                        style="display: block; font-weight: 700; color: #334155; margin-bottom: 0.6rem; font-size: 0.95rem;">
                        <i class="fas fa-quote-left" style="color: var(--primary); margin-right: 8px;"></i> Short
                        Description / Story
                    </label>
                    <textarea id="description" name="description" class="form-control" rows="2"
                        style="border-radius: 12px; padding: 1rem; transition: 0.3s;">{{ recipe.description }}</textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label for="ingredients"
                            style="display: block; font-weight: 700; color: #334155; margin-bottom: 0.6rem; font-size: 0.95rem;">
                            <i class="fas fa-leaf" style="color: var(--primary); margin-right: 8px;"></i> Ingredients
                        </label>
                        <textarea id="ingredients" name="ingredients" class="form-control" rows="6" required
                            style="border-radius: 12px; padding: 1rem; transition: 0.3s;">{{ recipe.ingredients }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="instructions"
                            style="display: block; font-weight: 700; color: #334155; margin-bottom: 0.6rem; font-size: 0.95rem;">
                            <i class="fas fa-list-ol" style="color: var(--primary); margin-right: 8px;"></i> Cooking
                            Procedure
                        </label>
                        <textarea id="instructions" name="instructions" class="form-control" rows="6" required
                            style="border-radius: 12px; padding: 1rem; transition: 0.3s;">{{ recipe.instructions }}</textarea>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label for="cooking_time"
                        style="display: block; font-weight: 700; color: #334155; margin-bottom: 0.6rem; font-size: 0.95rem;">
                        <i class="fas fa-clock" style="color: var(--primary); margin-right: 8px;"></i> Cooking Time
                        (minutes)
                    </label>
                    <input type="number" id="cooking_time" name="cooking_time" class="form-control" required
                        value="{{ recipe.cooking_time }}" min="1"
                        style="border-radius: 12px; padding: 0.9rem 1.2rem; transition: 0.3s;">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label
                        style="display: block; font-weight: 700; color: #334155; margin-bottom: 1rem; font-size: 0.95rem;">
                        <i class="fas fa-play-circle" style="color: var(--primary); margin-right: 8px;"></i> Current
                        Video
                    </label>
                    <div
                        style="border-radius: 20px; overflow: hidden; background: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
                        <video width="100%" style="display: block; max-height: 250px;" controls>
                            <source src="{{ url_for('static', filename='uploads/videos/' + recipe.video_filename) }}"
                                type="video/mp4">
                        </video>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 2.5rem;">
                    <label for="video"
                        style="display: block; font-weight: 700; color: #334155; margin-bottom: 1rem; font-size: 0.95rem;">
                        <i class="fas fa-video" style="color: var(--primary); margin-right: 8px;"></i> Replace Video
                        (Optional)
                    </label>
                    <div style="border: 2px dashed #e2e8f0; padding: 2.5rem; text-align: center; border-radius: 20px; cursor: pointer; transition: 0.3s; background: #f8fafc;"
                        onclick="document.getElementById('video').click()"
                        onmouseover="this.style.borderColor='var(--primary)'; this.style.background='rgba(249, 115, 22, 0.02)'"
                        onmouseout="this.style.borderColor='#e2e8f0'; this.style.background='#f8fafc'">
                        <div
                            style="width: 50px; height: 50px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); color: var(--primary); font-size: 1.2rem;">
                            <i class="fas fa-sync-alt"></i>
                        </div>
                        <p style="font-weight: 700; color: #1e293b; margin-bottom: 5px;">Click to change video</p>
                        <p style="color: #64748b; font-size: 0.8rem;">Leave blank to keep the current video</p>
                        <input type="file" id="video" name="video" accept="video/*" style="display: none;"
                            onchange="updateFileName(this)">
                        <div class="file-info"
                            style="margin-top: 1.2rem; display: none; align-items: center; justify-content: center; gap: 10px; color: #059669; font-weight: 700; background: #ecfdf5; padding: 0.7rem; border-radius: 10px; border: 1px solid #10b98133;">
                            <i class="fas fa-check-circle"></i>
                            <span class="file-name"></span>
                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-danger"
                        style="flex: 1; padding: 1.2rem; border-radius: 18px; font-weight: 700; text-decoration: none; text-align: center;">Cancel</a>
                    <button type="submit" class="btn btn-primary"
                        style="flex: 2; padding: 1.2rem; border-radius: 18px; font-size: 1.1rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.4s;">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function updateFileName(input) {
        const fileInfo = document.querySelector('.file-info');
        const fileNameDisp = document.querySelector('.file-name');
        if (input.files && input.files.length > 0) {
            fileInfo.style.display = 'flex';
            fileNameDisp.textContent = input.files[0].name;
        }
    }
</script>

<style>
    .form-control:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1) !important;
        background-color: white !important;
    }
</style>
{% endblock %}
