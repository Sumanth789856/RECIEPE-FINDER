<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RecipeHub - Best Recipes{% endblock %}</title>
    <!-- Modern Pro Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="logo">
            <i class="fas fa-utensils-alt" style="color: var(--primary);"></i> Recipe<span
                style="color: var(--text-main);">Hub</span>
        </a>
        <div class="search-container">
            <form action="{{ url_for('search') }}" method="GET">
                <input type="text" name="q" placeholder="Search for your favorite recipes..." value="{{ query or '' }}"
                    autocomplete="off">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            {% if session.get('user_id') %}
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('upload_recipe') }}">Upload</a></li>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i></a></li>
            <li><a href="{{ url_for('logout') }}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i></a></li>
            {% else %}
            <li><a href="{{ url_for('login') }}">Sign In</a></li>
            <li><a href="{{ url_for('register') }}" class="btn btn-primary">Get Started</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        <!-- Toast Notification Container -->
        <div id="toast-container"
            style="position: fixed; top: 2rem; right: 2rem; z-index: 9999; display: flex; flex-direction: column; gap: 0.75rem; pointer-events: none;">
        </div>

        <script>
            function showToast(message, type = 'success') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');

                // Icon selection
                const icon = type === 'success' ? 'fa-check-circle' :
                    type === 'danger' ? 'fa-exclamation-triangle' :
                        type === 'info' ? 'fa-info-circle' : 'fa-bell';

                toast.style.cssText = `
                background: white;
                color: #1e293b;
                padding: 1rem 1.5rem;
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                display: flex;
                align-items: center;
                gap: 0.75rem;
                min-width: 300px;
                border-left: 5px solid ${type === 'danger' ? '#ef4444' : 'var(--primary)'};
                transform: translateX(120%);
                transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s;
                opacity: 0;
                pointer-events: auto;
                font-weight: 600;
            `;

                toast.innerHTML = `
                <i class="fas ${icon}" style="color: ${type === 'danger' ? '#ef4444' : 'var(--primary)'}; font-size: 1.25rem;"></i>
                <span>${message}</span>
            `;

                container.appendChild(toast);

                // Trigger animation
                setTimeout(() => {
                    toast.style.transform = 'translateX(0)';
                    toast.style.opacity = '1';
                }, 100);

                // Auto hide
                setTimeout(() => {
                    toast.style.transform = 'translateX(120%)';
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 500);
                }, 5000);
            }

            // Handle Flask Flash Messages
            window.onload = () => {
                {% with messages = get_flashed_messages(with_categories = true) %}
                {% if messages %}
                {% for category, message in messages %}
                showToast("{{ message }}", "{{ category }}");
                {% endfor %}
                {% endif %}
                {% endwith %}
            }
        </script>

        {% block content %}{% endblock %}
    </div>

    <style>
        .logo span {
            color: #1e293b;
        }

        .nav-links li i {
            font-size: 1.2rem;
        }
    </style>
</body>

</html>
